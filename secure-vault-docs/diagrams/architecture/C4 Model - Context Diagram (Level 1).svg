" x="624" y="411.955">Key Features:</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="173" x="624" y="427.0878">&#8226; AES-256-GCM encryption</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="190" x="624" y="442.2206">&#8226; RBAC + ABAC authorization</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="148" x="624" y="457.3535">&#8226; Document versioning</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="147" x="624" y="472.4863">&#8226; Immutable audit logs</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="157" x="624" y="487.6191">&#8226; FIPS 140-3 compliance</text></g><!--entity Analyst--><g id="elem_Analyst"><ellipse cx="473" cy="90.6751" fill="#90EE90" rx="15.5982" ry="15.5982" style="stroke:#181818;stroke-width:0.5;"/><rect fill="#90EE90" height="36.2969" rx="15.5982" ry="15.5982" style="stroke:#181818;stroke-width:0.5;" width="152" x="397" y="106.2734"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="132" x="407" y="129.2685">Intelligence Analyst</text></g><!--entity Admin--><g id="elem_Admin"><ellipse cx="90" cy="90.6776" fill="#FFFFE0" rx="16.3008" ry="16.3008" style="stroke:#181818;stroke-width:0.5;"/><rect fill="#FFFFE0" height="36.2969" rx="16.3008" ry="16.3008" style="stroke:#181818;stroke-width:0.5;" width="166" x="7" y="106.9784"/><text fill="#000000" font-family="sans-serif" font-size="14" lengthAdjust="spacing" textLength="146" x="17" y="129.9735">System Administrator</text></g><!--entity Auditor--><g id="elem_Auditor"><ellipse cx="285" cy="90.6774" fill="#E6E6FA" rx="15.7005" ry="15.7005" style="stroke:#181818;stroke-width:0.5;"/><rect fill="#E6E6FA" height="36.2969" rx="15.7005" ry="15.7005" style="stroke:#181818;stroke-width:0.5;" width="154" x