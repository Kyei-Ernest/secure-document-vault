="sans-serif" font-size="13" lengthAdjust="spacing" textLength="174" x="589.5" y="136.0278">All external communication</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="159" x="589.5" y="151.1606">uses TLS 1.3 with mutual</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="132" x="589.5" y="166.2935">certificate validation.</text></g><!--link Partner to GMN7--><g id="link_Partner_GMN7"><path d="M905.66,141.7569 C904.28,171.3169 899.5,215.9269 884,251.3569 C871.14,280.7469 851.64,309.3569 831.65,334.1869 " fill="none" id="Partner-GMN7" style="stroke:#181818;stroke-width:1.0;stroke-dasharray:7.0,7.0;"/></g><!--link Analyst to System--><g id="link_Analyst_System"><path d="M484.98,142.9569 C499.015,181.7619 522.98,248.0319 543.7,305.3306 C554.06,333.98 563.6088,360.3866 570.6994,379.9958 C571.5857,382.4469 572.4336,384.7919 573.2399,387.0217 C573.6431,388.1366 574.0358,389.2228 574.4177,390.279 C574.6087,390.8072 572.7567,385.6854 572.9422,386.1984 " fill="none" id="Analyst-to-System" style="stroke:#181818;stroke-width:1.0;"/><polygon fill="#181818" points="574.9825,391.8409,575.6837,382.017,573.2823,387.1388,568.1605,384.7374,574.9825,391.8409" style="stroke:#181818;stroke-width:1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="123" x="527.91" y="217.4238">Uploads/downloads</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="134" x="522.41" y="232.5566">classified documents</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacing" textLength="51" x="563.91" y="247.6894">[HTTPS]</text></g><!--link Admin to System--><g id="link_Admin_System"><path d="M117.93,143.4969 C144.95,174.4969 188.26,220.2469 233,251.3569 C302.315,299.5569 388.185,339.7144 457.5225,368.0694 C492.1913,382.2469 522.7269,393.4738 544.9934,401.28 C556.1267,405.1831 565